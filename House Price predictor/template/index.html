<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Price Predictor</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 60px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      }
      .form-group label {
        font-weight: 600;
      }
      #prediction {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header text-center bg-primary text-white">
              <h2>üè† House Price Predictor</h2>
            </div>
            <div class="card-body">
              <form id="predictionForm" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="location">Select the location:</label>
                    <select class="form-control" id="location" name="location" required>
                      {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="bhk">Enter the BHK:</label>
                    <input type="number" min="1" class="form-control" id="bhk" name="bhk" placeholder="e.g., 3" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="bath">Enter number of bathrooms:</label>
                    <input type="number" min="1" class="form-control" id="bath" name="bath" placeholder="e.g., 2" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="total_sqft">Enter square feet:</label>
                    <input type="number" min="100" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g., 1200" required>
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-success btn-block">üîç Predict Price</button>
                  </div>
                </div>
              </form>
              <div class="text-center mt-4">
                <h4 id="prediction"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('predictionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        send_data();
      });

      function send_data() {
        var fd = new FormData(document.getElementById('predictionForm'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "‚è≥ Predicting price...";
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML = "üè∑Ô∏è Prediction: ‚Çπ " + xhr.responseText;
          }
        };
        xhr.send(fd);
      }
    </script>

    <!-- Bootstrap JS + dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
